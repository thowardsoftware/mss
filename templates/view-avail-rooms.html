{% extends "index_user.html" %}

{% block content %}

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">View Available Rooms</h1>
      </div>
      <h2>Rooms Available</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Room Number</th>
                <th>Room ID</th>
                <th>Delete</th>
            </tr>
          </thead>

          <tbody>
            {% if rooms[0]|length > 0 %}
                {% for room in rooms %}
              <tr style="background:#bfc1c9;">
                    <td>Room {{ room.roomNum }}</td>
                    <td> {{ room.room_id }} </td>
                  <td><a href="/delete_room/{{room._id}}">Delete</a></td>
            </tr>
                {% endfor %}
            {% endif %}
          </tbody>
        </table>
      </div>
    </main>

{% endblock %}
